name: e_shop
description: Flutter eCommerce App using Firebase Firestore from Coding Cafe

version: 1.0.0+1

environment:
  sdk: ">=2.2.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  clipboard: ^0.1.2+8

  cupertino_icons: ^0.1.2
  cloud_firestore: ^0.13.2+1
  firebase_auth: ^0.15.4
  shared_preferences: ^0.5.6+1
  fluttertoast: ^3.1.3
  image_picker: ^0.6.3+1
  firebase_storage: ^3.1.1
  flutter_staggered_grid_view: ^0.3.0
  provider: ^4.0.4
  path_provider: ^0.5.0+1
  image: ^2.0.7
  intl:
  firebase_core: ^0.4.3
  credit_card: ^0.1.8
  encrypt: ^4.0.3
  string_validator: ^0.1.4



dev_dependencies:
  flutter_test:
    sdk: flutter



flutter:
  uses-material-design: true
  fonts:
    - family: Signatra
      fonts:
        - asset: assets/fonts/Signatra.ttf

  assets:
    - images/welcome.png
    - images/login.png
    - images/admin.png
    - images/cash.png
    - assets/images/calender.png
    - assets/images/card_cvv.png
    - assets/images/visa.png
    - assets/images/jcb.png
    - assets/images/verve.png
    - assets/images/discover.png
    - assets/images/american_express.png
    - assets/images/dinners_club.png
    - assets/images/mastercard.png
    - images/bg.jpg